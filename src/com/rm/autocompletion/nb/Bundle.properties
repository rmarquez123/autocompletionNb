OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    A module which integrates code templates with autocompletion.  \
    Works with java, javascript, and xml files. \n\
    To use: \n1) Create a code template \n2) Go to document editor\n3) Type beginning letters of code template name (or if description is of the format word.word.word : description, eg rm.test.paramstest : parameterized test method.) then type cntrl+space.  \n4) Select completion item from list to insert code completion.
OpenIDE-Module-Name=autocompletionNb
OpenIDE-Module-Short-Description=autocompletion with code templates
